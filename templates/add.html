<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un élément</title>
</head>
<body>
    <h1>Ajouter un nouveau matériel</h1>
    <form method="POST">
        <label for="designation">Désignation:</label>
        <input type="text" id="designation" name="designation" required><br>

        <label for="descriptif">Descriptif:</label>
        <input type="text" id="descriptif" name="descriptif" required><br>

        <label for="classification">Classification:</label>
        <input type="text" id="classification" name="classification" required><br>

        <label for="matiere">Matière:</label>
        <input type="text" id="matiere" name="matiere" required><br>

        <label for="image">Image:</label>
        <input type="text" id="image" name="image" required><br>

        <label for="pdf">PDF:</label>
        <input type="text" id="pdf" name="pdf" required><br>

        <button type="submit">Ajouter</button>
    </form>
</body>
</html>
